spring.application.name=back

# ==============================
# DATABASE CONFIGURATION (Railway / Render)
# ==============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# JPA CONFIGURATION
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ==============================
# ADMIN LOGIN CREDENTIALS (only for dev/test, avoid hardcoding in prod)
# ==============================
spring.security.user.name=${ADMIN_USERNAME}
spring.security.user.password=${ADMIN_PASSWORD}

# ==============================
# SERVER PORT
# ==============================
server.port=8080

# ==============================
# LOGGING FOR SECURITY DEBUGGING
# ==============================
logging.level.org.springframework.security=DEBUG

# ==============================
# JWT CONFIGURATION
# ==============================
jwt.secret=${JWT_SECRET}
jwt.expiration.ms=${JWT_EXPIRATION}

# ==============================
# SPRING MAIL (SMTP) CONFIGURATION
# ==============================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ==============================
# TWILIO SMS CONFIGURATION
# ==============================
twilio.account.sid=${TWILIO_SID}
twilio.auth.token=${TWILIO_AUTH_TOKEN}
twilio.verify.sid=${TWILIO_VERIFY_SID}
twilio.phone.number=${TWILIO_PHONE_NUMBER}

# ==============================
# CLOUDINARY CONFIGURATION
# ==============================
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}
#
# ==============================
# FILE UPLOAD CONFIG
# ==============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB