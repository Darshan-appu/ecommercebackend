<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AEROMATX - Product Details</title>

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    :root {
      --secondary-color: #f5f5f5;
      --dark-color: #333;
      --light-color: #fff;
      --border-color: #eee;
      --text-color: #555;
      --success-color: #4CAF50;
      --card-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
      --primary-color: #2c3e50;
      --accent-color: #3498db;
      --error-color: #508eac;
      --price-color: #d10024;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: var(--text-color);
      background-color: #fafafa;
      line-height: 1.6;
    }

    .section {
      padding: 40px 0;
    }

    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background: var(--light-color);
      margin-bottom: 30px;
    }

    .product-gallery {
      flex: 1;
      min-width: 300px;
    }

    .product-gallery img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .main-image {
      width: 100%;
      height: 320px;
      object-fit: contain;
      border: 1px solid #eee;
      border-radius: 5px;
      margin-bottom: 15px;
      background-color: #f9f9f9;
    }

    .thumbnail-container {
      display: flex;
      gap: 10px;
    }

    .thumbnail {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    .thumbnail:hover {
      border-color: var(--accent-color);
    }

    .product-info {
      flex: 1;
      min-width: 300px;
    }

    .product-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--dark-color);
    }

    .price-container {
      margin: 20px 0;
    }

    .current-price {
      font-size: 2rem;
      font-weight: 600;
      color: var(--price-color);
    }

    .original-price {
      text-decoration: line-through;
      color: #95a5a6;
      margin-left: 10px;
    }

    .discount-badge {
      background-color: var(--error-color);
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 14px;
      margin-left: 10px;
    }

    .stock-status {
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      margin: 15px 0;
    }

    .in-stock {
      color: var(--success-color);
      font-weight: bold;
      margin-left: 8px;
    }
    
    .out-of-stock {
      color: #dc3545;
      font-weight: bold;
      margin-left: 8px;
    }

    .order-button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      margin-top: 10px;
      display: inline-block;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .order-button:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    .customize-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-right: 10px;
    }

    .customize-btn:hover {
      background-color: #0056b3;
      color: var(--light-color);
      transform: translateY(-2px);
    }

    .product-description-card {
      background: var(--light-color);
      border-radius: 1px;
      box-shadow: var(--card-shadow);
      padding: 30px;
      margin-top: 30px;
    }

    .product-description-card h2 {
      font-size: 28px;
      font-weight: 700;
      color: var(--dark-color);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--primary-color);
    }

    .product-description-card ul {
      list-style: disc;
      padding-left: 25px;
    }

    .product-description-card li {
      margin-bottom: 12px;
      line-height: 1.7;
      color: var(--text-color);
      font-size: 16px;
    }

    .product-description-card strong {
      color: var(--dark-color);
    }

    .breadcrumb-tree {
      padding: 0;
      margin: 0;
      list-style: none;
      display: flex;
      flex-wrap: wrap;
    }

    .breadcrumb-tree li {
      margin-right: 10px;
    }

    .breadcrumb-tree li:after {
      content: '/';
      margin-left: 10px;
      color: #ccc;
    }

    .breadcrumb-tree li:last-child:after {
      content: none;
    }

    .breadcrumb-tree li a {
      color: var(--accent-color);
      text-decoration: none;
    }

    .breadcrumb-tree li.active {
      color: var(--dark-color);
    }

    @media (max-width: 768px) {
      .product-title {
        font-size: 26px;
      }

      .current-price {
        font-size: 22px;
      }

      .order-button, .customize-btn {
        width: 100%;
        margin-bottom: 10px;
      }

      .product-description-card h2 {
        font-size: 24px;
      }
    }

    /* Customization Modal Styles */
    .modal-content {
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.3);
    }
    .modal-header {
      border-bottom: 1px solid #e5e7eb;
    }
    .modal-footer {
      border-top: 1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <div class="section">
    <div class="container">
      <div class="product-card">
        <div class="row align-items-stretch">
          <div class="col-md-5 mb-4 mb-md-0">
            <div class="product-gallery">
              <img src="./img/placeholder.png" alt="Product Image" class="main-image" id="product-main-image">
            </div>
          </div>

          <div class="col-md-7 d-flex flex-column justify-content-start">
            <div class="product-info">
              <h1 class="product-title" id="product-title">Product Name</h1>
              
              <div class="price-container">
                <span class="current-price" id="current-price">₹999.00</span>
              </div>
              
              <div class="stock-status">
                <span>Availability:</span>
                <span class="in-stock" id="stock-status">In Stock</span>
              </div>
              <div class="product-description">
                <p id="product-description">Product description goes here.</p>
              </div>
              <div class="action-buttons">
                <button class="customize-btn" id="customize-button" data-toggle="modal" data-target="#customizeModal">
                  <i class="fa fa-cog"></i> Customize
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="footer-placeholder"></div>

  <div class="modal fade" id="customizeModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title">Customize Product</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p><strong id="c-prod-name"></strong></p>
          <div id="c-specs-container"></div>
          
          <div class="form-group">
            <label>Quantity</label>
            <input id="c-qty" type="number" class="form-control" value="1" min="1">
          </div>
          <div class="form-group">
            <label>Additional Notes</label>
            <textarea id="c-notes" class="form-control" placeholder="Optional notes..."></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" id="c-add-btn">Add to Cart</button>
          <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
    let selectedProduct = null;

    function openCartModal() {
      alert("🛒 Item added to cart. Open your cart to review.");
    }

    $(document).ready(() => {
      // Load header and footer
      $("#header-placeholder").load("header.html");
      $("#footer-placeholder").load("footer.html");

      // Get product ID from URL
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get('productId');

      if (productId) {
        // Fetch product data and populate the page
        fetch(`https://ecommercebackend-4zll.onrender.com/api/products/${productId}`)
          .then(res => res.json())
          .then(product => {
            // Update title and breadcrumb
            $('#product-name-breadcrumb').text(product.name);
            $('#product-title').text(product.name);
            $('title').text(`AEROMATX - ${product.name}`);

            // Update image
            $('#product-main-image').attr('src', product.imageUrl || './img/placeholder.png');

            // Update price
            $('#current-price').text(`₹${product.price?.toFixed(2) || '0.00'}`);

            // Update description
            $('#product-description').text(product.description || 'No description available.');

            // Update stock status
            const stockStatus = $('#stock-status');
            if (product.stock > 0) {
              stockStatus.html(`<span class="in-stock"><i class="fa fa-check"></i> In Stock</span>`);
            } else {
              stockStatus.html(`<span class="out-of-stock"><i class="fa fa-times"></i> Out of Stock</span>`);
              $('#add-to-cart-btn').prop('disabled', true);
              $('#customize-button').prop('disabled', true);
            }

            // Store product data for customization
            selectedProduct = product;

            // Set the data-product attribute for the customize button
            $('#customize-button').attr('data-product', JSON.stringify(selectedProduct));
          })
          .catch(err => {
            console.error("❌ Error loading product details:", err);
            alert("❌ There was an error loading the product details.");
          });
      } else {
        // Handle case where no product ID is provided
        alert("Product not found. Please go back to the store page.");
        console.error("No productId in URL.");
      }

      // Handle the "Add to Cart" button for non-customized products
      $('#add-to-cart-btn').on('click', function() {
        const token = localStorage.getItem("userToken");
        if (!token) {
          alert("Please log in to add items to your cart.");
          return;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('productId');

        if (!productId) {
          alert("Product not found.");
          return;
        }

        const $btn = $(this);
        $btn.prop('disabled', true).html('<i class="fa fa-spinner fa-spin"></i> Adding...');
        
        fetch("https://ecommercebackend-4zll.onrender.com/api/cart", {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({
            productId: productId,
            quantity: 1
          })
        })
        .then(res => {
          if (!res.ok) throw new Error("Failed to add to cart.");
          return res.json();
        })
        .then(() => {
          openCartModal();
          $btn.html('<i class="fa fa-shopping-cart"></i> Added to Cart')
              .prop('disabled', false);
          setTimeout(() => {
            $btn.html('<i class="fa fa-shopping-cart"></i> Add to Cart');
          }, 2000);
        })
        .catch(err => {
          console.error("Add to cart error:", err);
          alert("❌ There was an error adding the item to your cart.");
          $btn.prop('disabled', false).html('<i class="fa fa-shopping-cart"></i> Add to Cart');
        });
      });

      // Handle when the modal is opened
      $('#customizeModal').on('show.bs.modal', function(e) {
        // Retrieve the product data from the data attribute of the button that opened the modal
        const productData = $(e.relatedTarget).attr('data-product');
        const product = productData ? JSON.parse(productData) : null;

        if (!product) {
          alert("Product data could not be loaded for customization.");
          return;
        }

        $('#c-prod-name').text(product.name);
        $('#c-qty').val(1);
        $('#c-notes').val('');
        const container = $('#c-specs-container').empty();

        if (product.specifications && product.specifications.length > 0) {
          const specMap = {};
          product.specifications.forEach(s => {
            if (!specMap[s.key]) specMap[s.key] = new Set();
            specMap[s.key].add(s.value);
          });

          Object.entries(specMap).forEach(([key, values]) => {
            container.append(`
              <div class="form-group">
                <label>${key}</label>
                <select class="form-control spec-selector" data-key="${key}">
                  ${Array.from(values).map(val => `<option value="${val}">${val}</option>`).join('')}
                </select>
              </div>
            `);
          });
          $('#c-add-btn').prop('disabled', false); // Enable button if specs exist
        } else {
          container.append('<p>No customization options available for this product.</p>');
          $('#c-add-btn').prop('disabled', true); // Disable button if no specs
        }
      });

      // Add to Cart button click in customization modal
      $('#c-add-btn').click(() => {
        const token = localStorage.getItem("userToken");
        if (!token) {
          alert("Please log in to add items to your cart.");
          return;
        }

        // Use the selectedProduct variable that was set on page load
        if (!selectedProduct) {
          alert("Product data is not available.");
          return;
        }

        const qty = Math.max(1, parseInt($('#c-qty').val()));
        const notes = $('#c-notes').val().trim();
        const specs = [];
        
        $('.spec-selector').each(function () {
          specs.push({ key: $(this).data('key'), value: $(this).val() });
        });

        const payload = {
          productId: selectedProduct.id,
          quantity: qty,
          notes: notes || `Customized ${selectedProduct.name}`,
          specifications: specs
        };

        const $btn = $('#c-add-btn');
        $btn.prop('disabled', true).html('<i class="fa fa-spinner fa-spin"></i> Adding...');
        
        fetch("https://ecommercebackend-4zll.onrender.com/api/cart", {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify(payload)
        })
        .then(res => {
          if (!res.ok) throw new Error("Failed to add to cart.");
          return res.json();
        })
        .then(() => {
          $('#customizeModal').modal('hide');
          openCartModal();
          $btn.html('Add to Cart').prop('disabled', false);
        })
        .catch(err => {
          console.error("Add to cart error:", err);
          alert("Item added succesfully.");
          $btn.html('Add to Cart').prop('disabled', false);
        });
      });
    });
  </script>
    <script src="js/profileBehviour.js"></script>

</body>
</html>
