<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendors | E-commerce Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Specific styles for vendors.html */
        .vendors-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .vendors-table th, .vendors-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            vertical-align: middle;
        }
        .vendors-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .vendors-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .vendors-table tr:hover {
            background-color: #f1f1f1;
        }
        .action-buttons button {
            margin-right: 5px;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
        }
        .btn-edit {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
            border: none;
        }
        .btn-view {
            background-color: #6c757d;
            color: white;
            border: none;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1001; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 700px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            animation-name: animatetop;
            animation-duration: 0.4s
        }
        @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: calc(100% - 20px); /* Adjust for padding */
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }
        .form-group .radio-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-container {
            text-align: right;
            margin-top: 20px;
        }
        .btn-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .btn-save {
            background-color: #28a745;
            color: white;
        }
        .btn-cancel {
            background-color: #6c757d;
            color: white;
            margin-left: 10px;
        }
        .status-badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            color: white;
            font-weight: bold;
        }
        .status-Pending { background-color: #ffc107; } /* Orange */
        .status-Approved { background-color: #28a745; } /* Green */
        .status-Rejected { background-color: #dc3545; } /* Red */

        /* Message Box */
        .message-box {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1002;
            animation: fadeInOut 3s forwards;
        }

        .message-box.success { background-color: #28a745; } /* Green */
        .message-box.error { background-color: #dc3545; } /* Red */

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            10% { opacity: 1; transform: translateX(-50%) translateY(0); }
            90% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #D19C97;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
            display: none; /* Hidden by default */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
   <div id="sidebar-placeholder"></div>

    
    <!-- Main Content -->
    <div class="main">
        <!-- Top Navigation -->
                 <div id="top-navbar-placeholder"></div>

        
        <!-- Content Area -->
        <div class="content">
            <div class="page-header">
                <h2>Vendor Management</h2>
                <button class="btn btn-primary" id="addVendorBtn"><i class="fas fa-plus"></i> Add New Vendor</button>
            </div>
            
            <!-- Vendors Table -->
            <div class="card">
                <div class="card-header">
                    <h3>All Vendors</h3>
                </div>
                <div class="table-responsive">
                    <table class="vendors-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Business Name</th>
                                <th>Contact Person</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Status</th>
                                <!-- Removed Ratings header -->
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="vendorsTableBody">
                            <!-- Vendor data will be loaded here via JavaScript -->
                        </tbody>
                    </table>
                </div>
                <div class="spinner" id="loadingSpinner"></div>
                <p id="noVendorsMessage" style="text-align: center; margin-top: 20px; display: none;">No vendors found.</p>
            </div>
        </div>
    </div>

    <!-- Add/Edit Vendor Modal -->
    <div id="vendorModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modalTitle">Add New Vendor</h3>
            <form id="vendorForm">
                <input type="hidden" id="vendorId" name="id">

                <div class="form-group">
                    <label for="businessName">Business Name</label>
                    <input type="text" id="businessName" name="businessName" required>
                </div>
                <div class="form-group">
                    <label for="companyAddress">Company Address</label>
                    <input type="text" id="companyAddress" name="companyAddress" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State / Province</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="zipCode">Postal / Zip Code</label>
                    <input type="text" id="zipCode" name="zipCode" required>
                </div>
                <div class="form-group">
                    <label for="website">Website URL</label>
                    <input type="url" id="website" name="website">
                </div>

                <h4>Point of Contact</h4>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="phoneDay">Phone (Day)</label>
                    <input type="tel" id="phoneDay" name="phoneDay" required>
                </div>
                <div class="form-group">
                    <label for="phoneEvening">Phone (Evening)</label>
                    <input type="tel" id="phoneEvening" name="phoneEvening">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="position">Position in Company</label>
                    <input type="text" id="position" name="position" required>
                </div>

                <h4>Company Overview</h4>
                <div class="form-group">
                    <label for="serviceDetails">General Details of Services/Goods</label>
                    <textarea id="serviceDetails" name="serviceDetails" required></textarea>
                </div>
                <div class="form-group">
                    <label for="establishmentDate">Establishment Date</label>
                    <input type="date" id="establishmentDate" name="establishmentDate" required>
                </div>
                <div class="form-group">
                    <label for="serviceArea">Geographic Service Area</label>
                    <input type="text" id="serviceArea" name="serviceArea" required>
                </div>
                <div class="form-group">
                    <label for="businessType">Business Type</label>
                    <select id="businessType" name="businessType" required>
                        <option value="">--Select Business Type--</option>
                        <option value="Corporation">Corporation</option>
                        <option value="Limited Liability Company">Limited Liability Company</option>
                        <option value="Partnership">Partnership</option>
                        <option value="Sole Proprietorship">Sole Proprietorship</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="employeeCount">Number of Employees</label>
                    <input type="number" id="employeeCount" name="employeeCount" min="0">
                </div>
                <div class="form-group">
                    <label>Insured?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="modalInsuredYes" name="insured" value="Yes" required>
                            <label for="modalInsuredYes">Yes</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="modalInsuredNo" name="insured" value="No">
                            <label for="modalInsuredNo">No</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Licensed?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="modalLicensedYes" name="licensed" value="Yes" required>
                            <label for="modalLicensedYes">Yes</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="modalLicensedNo" name="licensed" value="No">
                            <label for="modalLicensedNo">No</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="licenseNumber">License Number</label>
                    <input type="text" id="licenseNumber" name="licenseNumber">
                </div>
                <div class="form-group">
                    <label for="annualSales">Gross Annual Sales</label>
                    <input type="text" id="annualSales" name="annualSales">
                </div>

                <h4>Banking Information</h4>
                <div class="form-group">
                    <label for="bankName">Bank Name</label>
                    <input type="text" id="bankName" name="bankName" required>
                </div>
                <div class="form-group">
                    <label for="beneficiaryName">Beneficiary Name</label>
                    <input type="text" id="beneficiaryName" name="beneficiaryName" required>
                </div>
                <div class="form-group">
                    <label for="accountNumber">Account Number</label>
                    <input type="text" id="accountNumber" name="accountNumber" required>
                </div>
                <div class="form-group">
                    <label for="routingNumber">Routing Number</label>
                    <input type="text" id="routingNumber" name="routingNumber">
                </div>

                <h4>Certification</h4>
                <div class="form-group">
                    <label for="submissionDate">Submission Date</label>
                    <input type="date" id="submissionDate" name="submissionDate" required>
                </div>
                <div class="form-group">
                    <label for="signature">Company Representative Signature</label>
                    <input type="text" id="signature" name="signature" placeholder="Type your full name as signature" required>
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="Pending">Pending</option>
                        <option value="Approved">Approved</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                </div>
                <!-- Hidden the Ratings form group -->
                <div class="form-group" style="display: none;">
                    <label for="ratings">Ratings (0.0 - 5.0)</label>
                    <input type="number" id="ratings" name="ratings" step="0.1" min="0" max="5">
                </div>

                <div class="btn-container">
                    <button type="submit" class="btn btn-save" id="saveVendorBtn">Save Vendor</button>
                    <button type="button" class="btn btn-cancel" id="cancelVendorBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Message Box -->
    <div id="messageBox" class="message-box"></div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const API_BASE_URL = 'http://localhost:8080/api/vendor';
    const elements = {
        tableBody: document.getElementById('vendorsTableBody'),
        modal: document.getElementById('vendorModal'),
        modalTitle: document.getElementById('modalTitle'),
        form: document.getElementById('vendorForm'),
        addBtn: document.getElementById('addVendorBtn'),
        closeBtn: document.querySelector('.modal .close-button'),
        cancelBtn: document.getElementById('cancelVendorBtn'),
        saveBtn: document.getElementById('saveVendorBtn'),
        spinner: document.getElementById('loadingSpinner'),
        noDataMsg: document.getElementById('noVendorsMessage'),
        msgBox: document.getElementById('messageBox')
    };

    let editingVendorId = null;

    function showMessage(text, type = 'info') {
        elements.msgBox.textContent = text;
        elements.msgBox.className = `message-box ${type}`;
        elements.msgBox.style.display = 'block';
        setTimeout(() => elements.msgBox.style.display = 'none', 3000);
    }

    function toggleSpinner(show) {
        elements.spinner.style.display = show ? 'block' : 'none';
        if (show) elements.noDataMsg.style.display = 'none';
    }

    async function fetchVendors() {
        toggleSpinner(true);
        try {
            const res = await fetch(API_BASE_URL);
            if (res.status === 204) {
                elements.tableBody.innerHTML = '';
                elements.noDataMsg.textContent = 'No vendors found.';
                elements.noDataMsg.style.display = 'block';
                return;
            }
            if (!res.ok) throw new Error(`Error ${res.status}: ${res.statusText}`);

            const vendors = await res.json();
            renderVendors(vendors);
        } catch (err) {
            console.error(err);
            showMessage(`Error loading vendors: ${err.message}`, 'error');
        } finally {
            toggleSpinner(false);
        }
    }

    function renderVendors(vendors) {
        elements.tableBody.innerHTML = '';
        vendors.forEach(v => {
            const row = elements.tableBody.insertRow();
            row.innerHTML = `
                <td>${v.id}</td>
                <td>${v.businessName}</td>
                <td>${v.firstName} ${v.lastName}</td>
                <td>${v.email}</td>
                <td>${v.phoneDay}</td>
                <td><span class="status-badge status-${v.status}">${v.status}</span></td>
                <td class="action-buttons">
                    <button class="btn btn-edit" data-id="${v.id}"><i class="fas fa-edit"></i> Edit</button>
                    <button class="btn btn-delete" data-id="${v.id}"><i class="fas fa-trash-alt"></i> Delete</button>
                </td>
            `;
        });
    }

    function openModal(title, vendor = {}) {
        elements.modalTitle.textContent = title;
        elements.form.reset();
        for (const key in vendor) {
            const input = document.getElementById(key);
            if (input) input.value = vendor[key];
        }
        elements.modal.style.display = 'flex';
    }

    function closeModal() {
        elements.modal.style.display = 'none';
        editingVendorId = null;
    }

    elements.addBtn.onclick = () => {
        editingVendorId = null;
        openModal('Add New Vendor');
        document.getElementById('status').value = 'Pending';
    };
    elements.closeBtn.onclick = elements.cancelBtn.onclick = closeModal;

    elements.form.onsubmit = async (e) => {
        e.preventDefault();

        const formData = new FormData(elements.form);
        const vendorData = {};
        for (let [key, val] of formData.entries()) {
            if (key === 'employeeCount' && val) vendorData[key] = parseInt(val);
            else if (key === 'ratings') vendorData[key] = parseFloat(val || 0).toFixed(1);
            else vendorData[key] = val || '';
        }

        // Format dates
        ['establishmentDate', 'submissionDate'].forEach(dateKey => {
            if (vendorData[dateKey]) {
                vendorData[dateKey] = new Date(vendorData[dateKey]).toISOString().slice(0, 10);
            }
        });

        try {
            const method = editingVendorId ? 'PUT' : 'POST';
            const url = editingVendorId
                ? `${API_BASE_URL}/${editingVendorId}`
                : `${API_BASE_URL}/register`;

            const res = await fetch(url, {
                method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(vendorData)
            });

            const resData = await res.json();
            if (!res.ok) throw new Error(resData.message || 'Failed to save vendor.');

            showMessage(resData.message || 'Vendor saved successfully.', 'success');
            closeModal();
            fetchVendors();
        } catch (err) {
            console.error(err);
            showMessage(err.message || 'Unexpected error occurred.', 'error');
        }
    };

    elements.tableBody.onclick = async (e) => {
        const id = parseInt(e.target.closest('[data-id]')?.dataset.id);
        if (isNaN(id)) return;

        if (e.target.closest('.btn-edit')) {
            try {
                const res = await fetch(`${API_BASE_URL}/${id}`);
                if (!res.ok) throw new Error('Failed to fetch vendor');
                const vendor = await res.json();
                editingVendorId = id;
                openModal('Edit Vendor', vendor);
            } catch (err) {
                showMessage(err.message, 'error');
            }
        } else if (e.target.closest('.btn-delete')) {
            if (!confirm('Are you sure you want to delete this vendor?')) return;
            try {
                const res = await fetch(`${API_BASE_URL}/${id}`, { method: 'DELETE' });
                const data = await res.json();
                if (!res.ok) throw new Error(data.message || 'Delete failed');
                showMessage(data.message, 'success');
                fetchVendors();
            } catch (err) {
                showMessage(err.message, 'error');
            }
        }
    };

    // Authentication check
    const token = localStorage.getItem('adminToken');
    if (!token) {
        alert('Please login to access this page.');
        window.location.href = '/admin_pannel/admin-login.html';
        return;
    }

    fetchVendors();
});
</script>

   <script src="js/sidebar.js"></script>
    <script src="js/topnav.js"></script>

</body>
</html>
