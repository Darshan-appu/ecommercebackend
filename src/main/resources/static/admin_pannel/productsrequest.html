// Load categories into Suggested Category dropdown
async function loadSuggestedCategories() {
  try {
    const res = await fetch("/api/categories"); // ‚úÖ frontend endpoint for active categories
    if (!res.ok) throw new Error("Failed to fetch categories");

    const categories = await res.json();
    const categorySelect = document.getElementById("suggestedCategorySelect");

    // Reset options
    categorySelect.innerHTML = `<option value="">-- Select Category --</option>`;

    // Populate categories
    categories.forEach(cat => {
      const option = document.createElement("option");
      option.value = cat.id;   // store category id
      option.textContent = cat.name;
      categorySelect.appendChild(option);
    });

    // Show dropdown
    document.getElementById("suggestedCategoryBadge").style.display = "inline-block";
    categorySelect.style.display = "block";

  } catch (err) {
    console.error("Error loading categories:", err);
  }
}

// Load subcategories when a category is selected
async function loadSuggestedSubCategories(categoryId) {
  try {
    const res = await fetch(`/api/subcategories/by-category/${categoryId}`);
    if (!res.ok) throw new Error("Failed to fetch subcategories");

    const subcategories = await res.json();
    const subCategorySelect = document.getElementById("suggestedSubCategorySelect");

    // Reset options
    subCategorySelect.innerHTML = `<option value="">-- Select Sub-Category --</option>`;

    // Populate subcategories
    subcategories.forEach(sub => {
      const option = document.createElement("option");
      option.value = sub.id;   // store subcategory id
      option.textContent = sub.name;
      subCategorySelect.appendChild(option);
    });

    // Show dropdown
    document.getElementById("suggestedSubCategoryBadge").style.display = "inline-block";
    subCategorySelect.style.display = "block";

  } catch (err) {
    console.error("Error loading subcategories:", err);
  }
}

// When Suggested Category changes ‚Üí load Subcategories
document.getElementById("suggestedCategorySelect").addEventListener("change", function () {
  const categoryId = this.value;
  if (categoryId) {
    loadSuggestedSubCategories(categoryId);
  } else {
    document.getElementById("suggestedSubCategorySelect").innerHTML = "";
    document.getElementById("suggestedSubCategorySelect").style.display = "none";
    document.getElementById("suggestedSubCategoryBadge").style.display = "none";
  }
});

<script>
document.addEventListener('DOMContentLoaded', () => {
  const apiUrl = "https://ecommercebackend-4zll.onrender.com/api/admin/vendors/product-requests";
  const token = localStorage.getItem("adminToken"); // üîë fetch token from storage

  const elements = {
    productTableBody: document.getElementById('productTableBody'),
    noDataMessage: document.getElementById('noDataMessage'),
    productModal: document.getElementById('productModal'),
    closeButton: document.querySelector('.close-button'),
    cancelButton: document.querySelector('.btn-cancel-modal'),
    saveBtn: document.getElementById('saveBtn'),

    // Fields
    productId: document.getElementById('productId'),
    productName: document.getElementById('productName'),
    description: document.getElementById('description'),
    price: document.getElementById('price'),
    stock: document.getElementById('stock'),
    productImage: document.getElementById('productImage'),
    categoryImage: document.getElementById('categoryImage'),

    // Edit buttons
    editNameBtn: document.getElementById('editNameBtn'),
    editImageBtn: document.getElementById('editImageBtn'),
    editCategoryImageBtn: document.getElementById('editCategoryImageBtn'),

    // Hidden file inputs (add these in your HTML next to the buttons)
    productImageInput: document.getElementById('productImageInput'),
    categoryImageInput: document.getElementById('categoryImageInput'),

    // Suggested + selected category/subcategory
    suggestedCategoryBadge: document.getElementById('suggestedCategoryBadge'),
    suggestedCategorySelect: document.getElementById('suggestedCategorySelect'),
    suggestedSubCategoryBadge: document.getElementById('suggestedSubCategoryBadge'),
    suggestedSubCategorySelect: document.getElementById('suggestedSubCategorySelect'),

    // Selected category/subcategory view fields
    categoryView: document.getElementById('categoryView'),
    subcategoryView: document.getElementById('subcategoryView'),
  };

  let products = []; // will hold API data

  // --- Fetch product requests from API
  async function loadProducts() {
    try {
      const res = await fetch(apiUrl, {
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}` // ‚úÖ send token
        }
      });

      if (!res.ok) {
        throw new Error("Failed to fetch: " + res.status);
      }

      products = await res.json();
      renderProductRequests(products);
    } catch (err) {
      console.error("Error fetching products:", err);
      elements.noDataMessage.style.display = 'block';
    }
  }

  // --- Render product requests
  function renderProductRequests(products) {
    elements.productTableBody.innerHTML = '';
    if (!products.length) {
      elements.noDataMessage.style.display = 'block';
      return;
    }
    elements.noDataMessage.style.display = 'none';

    products.forEach(product => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${product.productName}</td>
        <td>${product.vendorEmail}</td>
        <td>${product.selectedCategory || "others"}</td>
        <td><span class="status-badge status-${product.status}">${product.status}</span></td>
        <td>${new Date(product.submittedAt).toLocaleDateString()}</td>
        <td><button class="btn btn-view" onclick="openProductModal(${product.id})">View</button></td>
      `;
      elements.productTableBody.appendChild(row);
    });
  }

  // --- Open Product Modal
  window.openProductModal = (id) => {
    const product = products.find(p => p.id === id);
    if (!product) return;

    // Basic fields
    elements.productId.value = product.id;
    elements.productName.value = product.productName;
    elements.description.value = product.description;
    elements.price.value = product.price;
    elements.stock.value = product.stock;
    elements.productImage.src = product.productImageUrl;
    elements.categoryImage.src = product.categoryImageUrl;

    // ‚úÖ Selected Category/Subcategory
    elements.categoryView.value = product.selectedCategory || "";
    elements.subcategoryView.value = product.selectedSubCategory || "";

    // ‚úÖ Suggested Category
    if (product.suggestedCategory) {
      elements.suggestedCategoryBadge.style.display = 'inline-block';
      elements.suggestedCategorySelect.style.display = 'inline-block';
      elements.suggestedCategorySelect.innerHTML =
        `<option selected>${product.suggestedCategory}</option>`;
    } else {
      elements.suggestedCategoryBadge.style.display = 'none';
      elements.suggestedCategorySelect.style.display = 'none';
    }

    // ‚úÖ Suggested SubCategory
    if (product.suggestedSubCategory) {
      elements.suggestedSubCategoryBadge.style.display = 'inline-block';
      elements.suggestedSubCategorySelect.style.display = 'inline-block';
      elements.suggestedSubCategorySelect.innerHTML =
        `<option selected>${product.suggestedSubCategory}</option>`;
    } else {
      elements.suggestedSubCategoryBadge.style.display = 'none';
      elements.suggestedSubCategorySelect.style.display = 'none';
    }

    // Specifications
    renderSpecifications(product.specifications || {});

    elements.productModal.style.display = 'flex';
  };

  // --- Render specifications into form
  function renderSpecifications(specs) {
    let specContainer = document.getElementById('specContainer');
    if (!specContainer) {
      specContainer = document.createElement('div');
      specContainer.id = 'specContainer';
      specContainer.className = 'form-group';
      specContainer.innerHTML = `<label>Specifications</label>`;
      document.getElementById('productForm').appendChild(specContainer);
    }
    specContainer.innerHTML = `<label>Specifications</label>`;
    Object.entries(specs).forEach(([key, value]) => {
      const row = document.createElement('div');
      row.style.display = "flex";
      row.style.gap = "10px";
      row.style.marginBottom = "6px";
      row.innerHTML = `
        <input type="text" class="spec-key" value="${key}" style="flex:1;" />
        <input type="text" class="spec-value" value="${value}" style="flex:1;" />
      `;
      specContainer.appendChild(row);
    });

    // Add new spec button
    const addBtn = document.createElement('button');
    addBtn.type = "button";
    addBtn.textContent = "+ Add Specification";
    addBtn.className = "btn btn-edit-small";
    addBtn.onclick = () => {
      const row = document.createElement('div');
      row.style.display = "flex";
      row.style.gap = "10px";
      row.style.marginBottom = "6px";
      row.innerHTML = `
        <input type="text" class="spec-key" placeholder="Key" style="flex:1;" />
        <input type="text" class="spec-value" placeholder="Value" style="flex:1;" />
      `;
      specContainer.insertBefore(row, addBtn);
    };
    specContainer.appendChild(addBtn);
  }

  // --- Close Modal
  elements.closeButton.addEventListener('click', () => elements.productModal.style.display = 'none');
  elements.cancelButton.addEventListener('click', () => elements.productModal.style.display = 'none');

  // --- Make fields editable
  function makeEditable(field) {
    field.readOnly = false;
    field.focus();
    elements.saveBtn.style.display = 'inline-block';
    field.addEventListener('blur', () => { field.readOnly = true; }, { once: true });
  }
  elements.editNameBtn.addEventListener('click', () => makeEditable(elements.productName));
  elements.description.addEventListener('click', () => makeEditable(elements.description));
  elements.price.addEventListener('click', () => makeEditable(elements.price));
  elements.stock.addEventListener('click', () => makeEditable(elements.stock));

  // --- Image editing logic
  elements.editImageBtn.addEventListener("click", () => {
    elements.productImageInput.click();
  });
  elements.productImageInput.addEventListener("change", (event) => {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        elements.productImage.src = e.target.result;
        elements.saveBtn.style.display = "inline-block"; // show save button
      };
      reader.readAsDataURL(file);
    }
  });

  elements.editCategoryImageBtn.addEventListener("click", () => {
    elements.categoryImageInput.click();
  });
  elements.categoryImageInput.addEventListener("change", (event) => {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        elements.categoryImage.src = e.target.result;
        elements.saveBtn.style.display = "inline-block"; // show save button
      };
      reader.readAsDataURL(file);
    }
  });

  // --- Save API call (PUT)
  elements.saveBtn.addEventListener('click', async () => {
    const id = elements.productId.value;
    const specs = {};
    document.querySelectorAll('#specContainer .spec-key').forEach((keyInput, i) => {
      const val = document.querySelectorAll('#specContainer .spec-value')[i].value;
      if (keyInput.value.trim()) {
        specs[keyInput.value] = val;
      }
    });

    const updatedProduct = {
      id: id,
      productName: elements.productName.value,
      description: elements.description.value,
      price: parseFloat(elements.price.value),
      stock: parseInt(elements.stock.value),
      productImageUrl: elements.productImage.src,
      categoryImageUrl: elements.categoryImage.src,
      specifications: specs,

      // ‚úÖ include categories
      selectedCategory: elements.categoryView.value || null,
      selectedSubCategory: elements.subcategoryView.value || null,
      suggestedCategory: elements.suggestedCategorySelect?.value || null,
      suggestedSubCategory: elements.suggestedSubCategorySelect?.value || null
    };

    try {
      const res = await fetch(`${apiUrl}/${id}`, {
        method: "PUT",
        headers: { 
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify(updatedProduct),
      });
      if (res.ok) {
        alert("Product updated successfully!");
        loadProducts();
        elements.productModal.style.display = "none";
      } else {
        alert("Failed to update product.");
      }
    } catch (err) {
      console.error("Error saving product:", err);
    }
  });

  // Initial load
  loadProducts();
});



</script>


<script>
const baseApiUrl = "https://ecommercebackend-4zll.onrender.com/api/admin/vendors/product-requests";
const token = localStorage.getItem("adminToken"); // or wherever you store the JWT

if (!token) {
    alert("You are not authenticated. Please log in.");
}

// ‚úÖ Helper to get current product id from hidden field
function getCurrentRequestId() {
    return document.getElementById("productId").value;
}

// Approve
document.getElementById("approveBtn").addEventListener("click", () => {
    const requestId = getCurrentRequestId();

    fetch(`${baseApiUrl}/${requestId}/approve`, {
        method: "PUT",
        headers: { 
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ status: "APPROVED" }) // ‚úÖ send payload if backend expects it
    })
    .then(response => {
        if (response.ok) return response.text();
        if (response.status === 401) throw new Error("Unauthorized. Token missing or expired");
        throw new Error("Failed to approve request");
    })
    .then(data => {
        alert(data);
        location.reload();
    })
    .catch(error => {
        console.error(error);
        alert(error.message);
    });
});

// Reject
document.getElementById("rejectBtn").addEventListener("click", () => {
    const requestId = getCurrentRequestId();
    const reason = document.getElementById("rejectReason")?.value || prompt("Enter rejection reason:");

    if (!reason || reason.trim() === "") {
        alert("Rejection reason is required");
        return;
    }

    fetch(`${baseApiUrl}/${requestId}/reject`, {
        method: "PUT",
        headers: { 
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ reason: reason })
    })
    .then(response => {
        if (response.ok) return response.text();
        if (response.status === 401) throw new Error("Unauthorized. Token missing or expired");
        throw new Error("Failed to reject request");
    })
    .then(data => {
        alert(data);
        location.reload();
    })
    .catch(error => {
        console.error(error);
        alert(error.message);
    });
});
</script>
