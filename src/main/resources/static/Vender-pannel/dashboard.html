<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendor Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/lucide@latest/dist/lu.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md hidden md:block">
    <div class="p-6 font-bold text-xl border-b">Vendor Panel</div>
    <nav class="p-4 space-y-2">
      <a href="dashboard.html" class="block p-2 rounded bg-blue-100 text-blue-700">Dashboard</a>
      <a href="add-product.html" class="block p-2 rounded hover:bg-gray-100">Add Product</a>
      <a href="my-products.html" class="block p-2 rounded hover:bg-gray-100">My Products</a>
      <a href="orders.html" class="block p-2 rounded hover:bg-gray-100">Orders</a>
      <a href="profile.html" class="block p-2 rounded hover:bg-gray-100">Profile</a>
      <a href="#" class="block p-2 rounded hover:bg-gray-100 text-red-600">Logout</a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6">
    <div class="text-2xl font-semibold mb-6">Dashboard Overview</div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <div class="bg-white p-4 rounded shadow">
        <div class="text-gray-500">Total Products</div>
        <div class="text-2xl font-bold">18</div>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <div class="text-gray-500">Approved</div>
        <div class="text-2xl font-bold text-green-600">12</div>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <div class="text-gray-500">Pending</div>
        <div class="text-2xl font-bold text-yellow-500">4</div>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <div class="text-gray-500">Rejected</div>
        <div class="text-2xl font-bold text-red-500">2</div>
      </div>
    </div>

    <div class="mt-10">
      <h2 class="text-xl font-semibold mb-4">Recent Activity</h2>
      <ul class="bg-white rounded shadow divide-y">
        <li class="p-4">Your product <strong>"Satellite Transmitter"</strong> was approved.</li>
        <li class="p-4">New order received for <strong>"RF Power Amplifier"</strong>.</li>
        <li class="p-4">You updated your profile info.</li>
      </ul>
    </div>
  </main>
</body>
</html>
