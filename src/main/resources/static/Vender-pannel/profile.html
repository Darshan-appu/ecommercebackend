<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - Vendor Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md hidden md:block">
    <div class="p-6 font-bold text-xl border-b">Vendor Panel</div>
    <nav class="p-4 space-y-2">
      <a href="dashboard.html" class="block p-2 rounded hover:bg-gray-100">Dashboard</a>
      <a href="add-product.html" class="block p-2 rounded hover:bg-gray-100">Add Product</a>
      <a href="my-products.html" class="block p-2 rounded hover:bg-gray-100">My Products</a>
      <a href="orders.html" class="block p-2 rounded hover:bg-gray-100">Orders</a>
      <a href="profile.html" class="block p-2 rounded bg-blue-100 text-blue-700">Profile</a>
      <a href="#" class="block p-2 rounded hover:bg-gray-100 text-red-600">Logout</a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6">
    <h1 class="text-2xl font-semibold mb-6">My Profile</h1>

    <form class="bg-white p-6 rounded shadow-md space-y-4 max-w-xl">
      <div>
        <label class="block text-sm font-medium">Full Name</label>
        <input type="text" class="mt-1 w-full border border-gray-300 rounded p-2" value="John Vendor" />
      </div>

      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" class="mt-1 w-full border border-gray-300 rounded p-2" value="vendor@example.com" />
      </div>

      <div>
        <label class="block text-sm font-medium">Company Name</label>
        <input type="text" class="mt-1 w-full border border-gray-300 rounded p-2" value="SatCom Solutions Ltd." />
      </div>

      <div>
        <label class="block text-sm font-medium">Phone Number</label>
        <input type="tel" class="mt-1 w-full border border-gray-300 rounded p-2" value="+1234567890" />
      </div>

      <div>
        <label class="block text-sm font-medium">Password</label>
        <input type="password" class="mt-1 w-full border border-gray-300 rounded p-2" placeholder="••••••••" />
      </div>

      <div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Update Profile</button>
      </div>
    </form>
  </main>
</body>
</html>
