<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Product - Vendor Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/lucide@latest/dist/lu.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md hidden md:block">
    <div class="p-6 font-bold text-xl border-b">Vendor Panel</div>
    <nav class="p-4 space-y-2">
      <a href="dashboard.html" class="block p-2 rounded hover:bg-gray-100">Dashboard</a>
      <a href="add-product.html" class="block p-2 rounded bg-blue-100 text-blue-700">Add Product</a>
      <a href="my-products.html" class="block p-2 rounded hover:bg-gray-100">My Products</a>
      <a href="orders.html" class="block p-2 rounded hover:bg-gray-100">Orders</a>
      <a href="profile.html" class="block p-2 rounded hover:bg-gray-100">Profile</a>
      <a href="#" class="block p-2 rounded hover:bg-gray-100 text-red-600">Logout</a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6">
    <h1 class="text-2xl font-semibold mb-6">Add New Product</h1>

    <form class="bg-white p-6 rounded shadow-md space-y-4 max-w-2xl" enctype="multipart/form-data">
      <div>
        <label class="block text-sm font-medium">Product Name</label>
        <input type="text" class="mt-1 w-full border border-gray-300 rounded p-2" placeholder="Enter product name" />
      </div>

      <div>
        <label class="block text-sm font-medium">Description</label>
        <textarea class="mt-1 w-full border border-gray-300 rounded p-2" rows="4" placeholder="Enter product description"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium">Price ($)</label>
        <input type="number" class="mt-1 w-full border border-gray-300 rounded p-2" placeholder="Enter price" />
      </div>

      <div>
        <label class="block text-sm font-medium">Upload Product Image</label>
        <input type="file" class="mt-1 block w-full text-sm" />
      </div>

      <div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Submit Product</button>
      </div>
    </form>
  </main>
</body>
</html>
