<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orders - Vendor Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md hidden md:block">
    <div class="p-6 font-bold text-xl border-b">Vendor Panel</div>
    <nav class="p-4 space-y-2">
      <a href="dashboard.html" class="block p-2 rounded hover:bg-gray-100">Dashboard</a>
      <a href="add-product.html" class="block p-2 rounded hover:bg-gray-100">Add Product</a>
      <a href="my-products.html" class="block p-2 rounded hover:bg-gray-100">My Products</a>
      <a href="orders.html" class="block p-2 rounded bg-blue-100 text-blue-700">Orders</a>
      <a href="profile.html" class="block p-2 rounded hover:bg-gray-100">Profile</a>
      <a href="#" class="block p-2 rounded hover:bg-gray-100 text-red-600">Logout</a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6">
    <h1 class="text-2xl font-semibold mb-6">Customer Orders</h1>

    <div class="bg-white shadow rounded overflow-x-auto">
      <table class="w-full table-auto">
        <thead class="bg-gray-50">
          <tr class="text-left text-sm text-gray-600">
            <th class="p-4">Order ID</th>
            <th class="p-4">Product</th>
            <th class="p-4">Customer</th>
            <th class="p-4">Date</th>
            <th class="p-4">Status</th>
            <th class="p-4">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b hover:bg-gray-50">
            <td class="p-4">#ORD1234</td>
            <td class="p-4">RF Amplifier</td>
            <td class="p-4">John Doe</td>
            <td class="p-4">2025-07-14</td>
            <td class="p-4">
              <span class="bg-blue-100 text-blue-700 text-xs font-medium px-2 py-1 rounded">Processing</span>
            </td>
            <td class="p-4">
              <button class="text-blue-600 hover:underline text-sm">View</button>
            </td>
          </tr>
          <tr class="border-b hover:bg-gray-50">
            <td class="p-4">#ORD1235</td>
            <td class="p-4">Uplink Converter</td>
            <td class="p-4">Alice Smith</td>
            <td class="p-4">2025-07-13</td>
            <td class="p-4">
              <span class="bg-green-100 text-green-700 text-xs font-medium px-2 py-1 rounded">Shipped</span>
            </td>
            <td class="p-4">
              <button class="text-blue-600 hover:underline text-sm">View</button>
            </td>
          </tr>
          <tr class="hover:bg-gray-50">
            <td class="p-4">#ORD1236</td>
            <td class="p-4">LNB Receiver</td>
            <td class="p-4">Robert King</td>
            <td class="p-4">2025-07-11</td>
            <td class="p-4">
              <span class="bg-red-100 text-red-700 text-xs font-medium px-2 py-1 rounded">Cancelled</span>
            </td>
            <td class="p-4">
              <button class="text-blue-600 hover:underline text-sm">View</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
