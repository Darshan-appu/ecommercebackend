        /* Tooltip for coming soon */
        /* --- CSS for Coming Soon Tooltip --- */

        /* Basic styling for the links that are "Coming Soon" */
        .coming-soon-tooltip {
            cursor: default; /* Changes the cursor to an arrow, indicating it's not clickable */
            position: relative; /* Necessary for correctly positioning the tooltip relative to this element */
            color: #888; /* Optional: Grey out the text to visually indicate it's not fully active */
            text-decoration: none !important; /* Ensures no underline, even on hover, overriding default link styles */
            pointer-events: auto; /* Ensures that mouse events (like hover) are still captured on the link */
        }

        /* The actual "Coming Soon" tooltip message */
        .coming-soon-tooltip::after {
            content: "Coming Soon"; /* The text content that will be displayed in the tooltip */
            position: absolute;
            bottom: 100%; /* Positions the tooltip directly above the link */
            left: 50%;
            transform: translateX(-50%); /* Centers the tooltip horizontally above the link */
            background-color: #333; /* Dark background for the tooltip */
            color: #fff; /* White text for the tooltip */
            padding: 5px 8px; /* Padding inside the tooltip */
            border-radius: 4px; /* Slightly rounded corners for the tooltip */
            white-space: nowrap; /* Prevents the tooltip text from wrapping to multiple lines */
            opacity: 0; /* Makes the tooltip initially invisible */
            visibility: hidden; /* Makes the tooltip initially hidden from screen readers and layout */
            transition: opacity 0.3s ease, visibility 0.3s ease; /* Smooth fade-in/fade-out effect */
            z-index: 1000; /* Ensures the tooltip appears on top of other content */
            margin-bottom: 5px; /* Adds a small gap between the link and the tooltip */
            pointer-events: none; /* Crucial: Makes the tooltip itself non-interactive so it doesn't block clicks on other elements */
        }

        /* Rule to show the tooltip when the user hovers over the link */
        .coming-soon-tooltip:hover::after {
            opacity: 1; /* Makes the tooltip fully visible */
            visibility: visible; /* Makes the tooltip visible for screen readers and layout */
        }

    <script>
        // On page load, set user name
        document.addEventListener("DOMContentLoaded", function () {
            const username = localStorage.getItem("userUsername") || "User";
            const userDisplay = document.getElementById("userDisplay");
            const userWelcome = document.getElementById("userWelcome");

            if (userDisplay) userDisplay.textContent = username;
            if (userWelcome) userWelcome.textContent = "Welcome";

            document.getElementById("logoutBtn")?.addEventListener("click", () => {
                localStorage.removeItem("userToken");
                localStorage.removeItem("userUsername");
                localStorage.removeItem("userEmail");
                localStorage.removeItem("userId");
                localStorage.removeItem("userRoles");
                window.location.href = "login.html";

            });
        });

        // Function to redirect to checkout page
        function proceedToCheckout() {
            window.location.href = 'checkout.html';
        }

        // New script for category loading
        document.addEventListener("DOMContentLoaded", function() {
            fetchCategories();
        });

        async function fetchCategories() {
            try {
                const response = await fetch('http://localhost:8080/api/categories');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const categories = await response.json();

                populateCategoryDropdown(categories);
                populateMainNavCategories(categories);

            } catch (error) {
                console.error("Error fetching categories:", error);
            }
        }

        function populateCategoryDropdown(categories) {
            const selectElement = document.getElementById("search-category-select");
            if (!selectElement) {
                console.error("Search category select element not found.");
                return;
            }
            // Keep the "All Categories" option, clear others
            selectElement.querySelectorAll('option:not([value="0"])').forEach(option => option.remove());

            categories.forEach(category => {
                const option = document.createElement("option");
                option.value = category.id;
                option.textContent = category.name;
                selectElement.appendChild(option);
            });
        }

        function populateMainNavCategories(categories) {
            const ulElement = document.getElementById("main-nav-category-list");
            if (!ulElement) {
                console.error("Main navigation category list element not found.");
                return;
            }
            // Clear existing dynamic categories, keep "Home"
            ulElement.querySelectorAll('li:not(#home-nav)').forEach(li => li.remove());

            categories.forEach(category => {
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.href = `products.html?category=${category.id}`; // Example link to products page filtered by category
                a.textContent = category.name;
                li.appendChild(a);
                ulElement.appendChild(li);
            });
        }

        /**
         * Initiates a "Buy Now" flow for a single product.
         * Stores the product in session storage and redirects to checkout.
         * @param {object} product - The product object to buy.
         * @param {number} quantity - The quantity of the product.
         * @param {object} specifications - Optional specifications for the product.
         */
        function buyNow(product, quantity = 1, specifications = {}) {
            // Clear any existing "buy now" data and set the new one
            sessionStorage.setItem('buyNowProduct', JSON.stringify({ product, quantity, specifications }));
            sessionStorage.removeItem('cartCheckout'); // Ensure regular cart checkout isn't triggered
            window.location.href = 'checkout.html?mode=buynow'; // Add a query parameter to indicate "buy now"
        }
    </script>
